name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        type: string
        default: 'master'
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: plan

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    environment: azure
    timeout-minutes: 15

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.AZURE_SSH_PUBLIC_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Azure CLI Login
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Register Azure Providers
        run: |
          echo "Registering required Azure Resource Providers..."
          az provider register --namespace Microsoft.Storage --wait
          az provider register --namespace Microsoft.Network --wait
          az provider register --namespace Microsoft.Compute --wait
          az provider register --namespace Microsoft.Resources --wait
          echo "Providers registered successfully"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform-infra
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform-infra
        run: terraform plan -lock-timeout=5m

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: terraform-infra
        run: terraform apply -auto-approve -lock-timeout=5m